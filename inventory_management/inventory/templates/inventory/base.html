{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Isabella Cal√ßados</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body>


    <div class="navbar-container">

        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="{% url 'index' %}">
                <img src="{% static 'image/logoisabella.jpeg' %}" alt="Logo Isabella" class="logo-topo">
            </a>

            {% if not request.path == '/' %}
            <div class="d-flex align-items-center gap-4">
                {% if user.is_authenticated %}
                    <a href="/admin/" class="link-topo">Admin</a>
                    <form method="post" action="{% url 'logout' %}" class="m-0">
                        {% csrf_token %}
                        <button class="link-topo btn btn-link p-0">Sair</button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="link-topo">Entrar</a>
                    <a href="{% url 'signup' %}" class="link-topo">Cadastro</a>
                {% endif %}
            </div>
            {% endif %}
        </div>
    </div>


    <main class="container-fluid p-4">
        {% block content %}
        {% endblock %}
    </main>

</body>

</html>
