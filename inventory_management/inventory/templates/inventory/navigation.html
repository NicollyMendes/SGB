{% load static %}

<!-- Faixa Bege com Logo + Ações -->
<div style="background-color: #F5E0C3; padding: 15px 40px;">
    <div class="container-fluid d-flex justify-content-between align-items-center">

        <!-- LOGO -->
        <a class="navbar-brand" href="{% url 'index' %}">
            <img src="{% static 'image/logoisabella.jpeg' %}" alt="Isabella Calçados" style="height: 60px;">
        </a>

        <!-- Links do canto direito (somem na index) -->
        {% if not request.path == '/' %}
        <div class="d-flex align-items-center gap-4">
            {% if user.is_authenticated %}
                <a href="/admin/" class="text-decoration-none text-dark fw-semibold">Admin</a>
                <form method="post" action="{% url 'logout' %}" class="m-0">
                    {% csrf_token %}
                    <button class="btn btn-link text-dark fw-semibold p-0" style="text-decoration: none;">Sair</button>
                </form>
            {% else %}
                <a href="{% url 'login' %}" class="text-decoration-none text-dark fw-semibold">Entrar</a>
                <a href="{% url 'signup' %}" class="text-decoration-none text-dark fw-semibold">Cadastro</a>
            {% endif %}
        </div>
        {% endif %}
        
    </div>
</div>
